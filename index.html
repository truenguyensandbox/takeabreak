<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop and Breathe</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="hero text-white text-center">
    <div class="overlay">
      <div class="container">
        <h1 class="display-4">Stop and Breathe</h1>
        <p class="lead">Take a moment to relax and recharge</p>
        <button class="btn btn-primary btn-lg mt-3" onclick="startTimer()">Take a Break</button>
        <div id="timer" class="mt-4 display-5">15:00</div>
      </div>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
